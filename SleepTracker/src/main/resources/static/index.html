<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sleep Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="js/script.js"></script>

</head>
<body>

<h1>Welcome to Sleep Tracker</h1>

<p>Track your sleep pattern for better sleep quality and health</p>

<!-- TODO carousel? -->

<div id="logFormSection" class = "mb-5">
    <h2 class="mb-3">Log Your Sleep</h2>
    <form name="sleepLogForm">
    	<div class="mb-3">
      		<label for="date">Date:</label>
      		<input type="date" id="date" name="date" required><br>
		</div>
		
		<div class="mb-3">
      		<label for="bedTime">Bed Time:</label>
      		<input type="time" id="bedTime" name="bedTime" required><br>
		</div>
		
		<div class="mb-3">
      		<label for="wakeTime">Wake Time:</label>
      		<input type="time" id="wakeTime" name="wakeTime" required><br>
      	</div>
      	
      	<div class="mb-3">
      		<label for="notes">Notes</label>
      		<input type="text" id="notes" name="notes"><br>
      	</div>
      	
      	<div class="mb-3">
      		<label for="tiredness">Tiredness</label>
      		<input type="text" id="tiredness" name="tiredness"><br>
		</div>
		
      <button name="submit"type="submit">Submit</button>
    </form>
  </div>
  
<div id="logDisplaySection" class="mb-5">
    <h2 class="mb-3">Sleep Logs</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
      <thead class="table-dark">
        <tr>
        	<th>Date</th>
        	<th>Bed Time</th>
        	<th>Wake Time</th>
        	<th>Notes</th>
        	<th>Tiredness</th>
        	<th>Action</th>
        </tr>
      </thead>
      <tbody id="logFormTableBody">
      
      </tbody>
    </table>
    </div>
  </div>
<div id="updateFormSection">
	<h2>Update Sleep Log</h2>
	<form name="updateLogForm">
		<input type="hidden" id="updatedId" name="id"><br>
		
		<label for="updatedDate">Date:</label>
		<input type="date" id="updatedDate" name="date"><br>
		
		<label for="updatedBedTime">Bed Time:</label> 
		<input type="time" id="updatedBedTime" name="bedTime"><br>
		
		<label for="updatedWakeTime">Wake Time</label>
		<input type="time" id="updatedWakeTime" name="wakeTime"><br>
		
		<label for="updatedNotes">Notes: </label>
		<input type="text" id="updatedNotes" name="notes"><br>
		
		<label for="updatedTiredness">Tiredness:</label>
		<input type="number" id="updatedTiredness" name="tiredness"><br>
		
		<button type="submit">Update</button>
	</form>
</div>

</body>
</html>
